<div class="users">
	<h2>Collaborators</h2>
	<ul>
		<li ng-repeat="user in dialog.collab.userIds">{{user.username}}</li>
	</ul>
</div>
<div class="input-group">
	<label for="addUser">Add Collaborator:</label>
	<input type="text" id="addUser" ng-model="dialog.addUsername" placeholder="Username...">
</div>
<button class="button addUserButton" ng-click="dialog.addUserToCollab(dialog.addUsername);">Add to Collab</button>
